<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>With JS</title>
</head>
<body>
    <div class="main">
    <h1>Quiz - Inventors</h1>
    <div class="quiz">
    <div class="formone">
    <h3>Answer the question:</h3>
    <form action="" id="form1">
        <label for="">Who invented the Telephone?</label>
        <input type="button" value="Option1: Thomas Alva Edison" id="edison">
        <input type="button" value="Option2: Alexander Graham Bell" id="graham">
        <input type="button" value="Option3: Peter Henlein" id="peter">
        <input type="button" value="Option4: Daniel Fahrenheit" id="daniel">
    </form>
        <input type="button" value="Tricky right???" class="info">
        <div class="empty"></div>
    </div>
    <div class="formtwo">
    <h3>Answer the question:</h3>
    <form action="" id="form2">
        <label for="">Who invented the printing press?</label>
        <input type="button" value="Option1: Johannes Gutenberg" id="johannes">
        <input type="button" value="Option2: George Washington Carver" id="george">
        <input type="button" value="Option3: Peter Henlein" id="henlein">
        <input type="button" value="Option4: Nikola Tesla" id="nikola">
    </form>
    <input type="button" value="Tricky right???" class="info2">
    <div class="empty2"></div>
    </div>
    <div class="formthree">
        <h3>Answer the question:</h3>
        <form action="" id="form3">
            <label for="">Who invented basketball?</label>
            <input type="button" value="Option1: Heddy Lamarr" id="heddy">
            <input type="button" value="Option2: Tim Berners-Lee" id="tim">
            <input type="button" value="Option3: James Naismith" id="james">
            <input type="button" value="Option4: Brahmagupta" id="brahma">
        </form>
        <input type="button" value="Tricky right???" class="info3">
        <div class="empty3"></div>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
